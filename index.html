<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="./icons/favicon.ico" />
    <link rel="apple-touch-icon" href="./icons/apple-touch-icon.png" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#ffffff" />
    <meta
      name="description"
      content="오늘의 날씨에 따른 옷 추천과 3시간 단위 기온 그래프 및 5일 예보를 알려드립니다."
    />
    <meta property="og:title" content="오늘의 날씨" />
    <meta
      property="og:description"
      content="오늘의 날씨에 따른 옷 추천과 3시간 단위 기온 그래프 및 5일 예보를 알려드립니다."
    />
    <meta
      property="og:image"
      content="https://weather-recommendation.netlify.app/icons/android-chrome-512x512.png"
    />
    <meta
      property="og:url"
      content="https://weather-recommendation.netlify.app"
    />
    <!-- Tailwind CDN-->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css" />
    <script src="./tailwind.config.js"></script>
    <!-- kakao api -->
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=6d71b2088148eed957882d8af3b27aa6&libraries=services"
    ></script>
    <!-- chart.js -->
    <script src="
    https://cdn.jsdelivr.net/npm/chart.js@4.4.9/dist/chart.umd.min.js
    "></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <!-- lucide Icon -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script type="module" src="./weather.js"></script>
    <title>오늘의 날씨</title>
  </head>
  <body>
    <main
      class="w-full flex justify-center items-start p-5 lg:h-screen lg:p-0 lg:items-center"
    >
      <div
        id="bg"
        class="fixed w-full h-screen top-0 left-0 -z-10 bg-no-repeat bg-cover bg-center"
      ></div>
      <section
        class="w-[450px] max-w-full p-0 sm:p-8 sm-glass-box rounded-[30px] grid gap-4 lg:w-[900px] lg:p-[50px] lg:grid-cols-2 lg:grid-rows-[auto_1fr] lg:gap-[24px]"
      >
        <!-- 오늘 날씨 -->
        <article
          id="today"
          class="w-full min-w-0 glass-box-not p-5 sm:p-0 rounded-[20px]"
        >
          <div
            id="location"
            class="flex items-center gap-2 mb-[14px] sm:mb-[20px]"
          >
            <i data-lucide="map-pin" class="w-[18px] lg:w-[24px]"></i>
            <h3
              id="current-region"
              class="font-paper text-sm lg:text-lg font-medium"
            ></h3>
          </div>
          <div
            id="today-data"
            class="flex justify-center lg:justify-start items-center gap-2 flex-col-reverse sm:flex-row lg:gap-[40px]"
          >
            <div id="today-temp" class="flex flex-col items-center gap-1">
              <h2
                id="current-temp"
                class="leading-none text-[60px] sm:text-[70px] lg:text-[100px]"
              ></h2>
              <ul
                class="opacity-70 flex justify-start items-center gap-1 lg:gap-2 text-[12px] sm:text-sm lg:text-[15px]"
              >
                <li id="rowTemp">최저 <span></span>°↓</li>
                <li id="highTemp">최고 <span></span>°↑</li>
              </ul>
            </div>
            <i
              id="current-icon"
              data-lucide="cloud"
              class="size-[80px] sm:size-[90px] lg:size-[120px] stroke-[1.6]"
            ></i>
          </div>
          <div
            id="today-state"
            class="justify-center flex items-center gap-[10px] mt-2 lg:mt-6 lg:justify-start"
          >
            <span
              class="size-2 lg:size-3 bg-white opacity-75 rounded-full"
            ></span>
            <span
              id="weather-desc"
              class="font-paper text-base lg:text-xl"
            ></span>
          </div>
        </article>

        <!-- 시간별 기온 -->
        <article
          id="time-3"
          class="w-full min-w-0 glass-box p-5 sm:p-6 md:px-[27px] rounded-[20px] flex flex-col justify-between"
        >
          <h3
            class="text-[14px] sm:text-base lg:text-lg font-paper font-medium leading-none mb-[10px]"
          >
            시간별 기온
          </h3>
          <canvas id="timeChart"></canvas>
        </article>

        <!-- 옷 추천 -->
        <article
          id="recommend"
          class="w-full min-w-0 glass-box p-5 sm:p-6 md:px-[27px] rounded-[20px] flex flex-col justify-between"
        >
          <h3
            class="text-[14px] sm:text-base lg:text-lg font-paper font-medium leading-none"
          >
            오늘의 옷은?
          </h3>
          <div
            id="recommend-area"
            class="flex items-center justify-between flex-1 gap-8 md:gap-4"
          >
            <div class="flex flex-col gap-[6px] w-[65%]">
              <h4 id="temp-range" class="text-[14px] lg:text-lg"></h4>
              <p
                id="recommend-desc"
                class="text-[13px] lg:text-base break-keep leading-[1.3]"
              >
                ⇒ <span></span>
              </p>
            </div>
            <figure
              id="clothesWrap"
              class="size-[80px] lg:size-[110px] flex justify-center items-center"
            ></figure>
          </div>
        </article>

        <!-- 이번주 날씨 -->
        <article
          id="week"
          class="w-full min-w-0 glass-box p-5 sm:p-6 md:px-[27px] rounded-[20px] flex flex-col justify-between"
        >
          <h3
            class="text-[14px] sm:text-base lg:text-lg font-paper font-medium leading-none mb-[12px] lg:mb-[25px]"
          >
            이번주 날씨
          </h3>
          <ul id="week-lists" class="flex justify-between items-center"></ul>
        </article>
      </section>
    </main>
  </body>
</html>
