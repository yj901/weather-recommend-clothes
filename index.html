<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind CDN-->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css" />
    <script src="./tailwind.config.js"></script>
    <!-- chart.js -->
    <script src="
    https://cdn.jsdelivr.net/npm/chart.js@4.4.9/dist/chart.umd.min.js
    "></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <!-- lucide Icon -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script defer src="./weather.js"></script>
    <title>오늘의 날씨는?</title>
  </head>
  <body>
    <main
      class="bg-[url('./imgs/bg_spring.jpg')] w-full h-screen bg-no-repeat bg-cover bg-center flex justify-center items-center"
    >
      <section
        class="w-[900px] p-[50px] rounded-[30px] glass-box grid grid-cols-2 grid-rows-2 gap-[24px]"
      >
        <!-- 오늘 날씨 -->
        <article id="today">
          <div id="location" class="flex items-center gap-2 mb-[20px]">
            <i data-lucide="map-pin"></i>
            <h3 class="text-lg font-paper">경기도 구리시</h3>
          </div>
          <div
            id="today-data"
            class="flex justify-start items-center gap-[40px]"
          >
            <div
              id="today-temp"
              class="flex flex-col items-center justify-center gap-1"
            >
              <h2 class="text-[100px] leading-none">23°</h2>
              <ul class="flex justify-center items-center gap-3 opacity-70">
                <li>최저 18°↓</li>
                <li>최고 25°↑</li>
              </ul>
            </div>
            <i data-lucide="cloud-rain" class="size-[120px] stroke-[1.7]"></i>
          </div>
          <div id="today-state" class="flex items-center gap-[10px] mt-6">
            <span class="size-3 bg-white opacity-75 rounded-full"></span>
            <span class="font-paper text-xl">흐림</span>
          </div>
        </article>

        <!-- 시간별 기온 -->
        <article
          id="time-3"
          class="glass-box p-6 px-[27px] rounded-[20px] flex flex-col justify-between"
        >
          <h3 class="text-lg font-paper leading-none">시간별 기온</h3>
          <canvas id="myChart"></canvas>
        </article>

        <!-- 옷 추천 -->
        <article
          id="recommend"
          class="glass-box p-6 px-[27px] rounded-[20px] flex flex-col justify-between h-[200px]"
        >
          <h3 class="text-lg font-paper leading-none">오늘의 옷은?</h3>
          <div
            id="recommend-area"
            class="flex items-center justify-between flex-1 gap-4"
          >
            <div class="flex flex-col gap-[6px] w-[65%]">
              <h4 class="text-lg">20°~23°</h4>
              <p class="text-base break-keep leading-[1.3]">
                ⇒ 반소매 티, 얇은 셔츠, 반바지, 면바지
              </p>
            </div>
            <figure class="w-[100px]">
              <img src="./imgs/clothes/cotton_shorts.png" alt="clothesImg" />
            </figure>
          </div>
        </article>

        <!-- 이번주 날씨 -->
        <article
          id="week"
          class="glass-box p-6 px-[27px] rounded-[20px] flex flex-col justify-between h-[200px]"
        >
          <h3 class="text-lg font-paper leading-none">이번주 날씨</h3>
          <ul id="week-list" class="flex justify-between items-center">
            <li class="flex flex-col justify-center items-center gap-[8px]">
              <div class="flex flex-col items-center">
                <span class="text-xs">4/21</span>
                <span class="text-sm leading-none">월</span>
              </div>
              <i data-lucide="sun-medium" class="size-[35px]"></i>
              <h5 class="text-sm">23°</h5>
            </li>
          </ul>
        </article>
      </section>
    </main>
  </body>
</html>
